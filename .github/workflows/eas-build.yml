on:
  push:
    branches:
      - main
    paths:
      - 'frontend/eas.json'
      - 'frontend/app.json'
      - 'frontend/babel-config.js'
      - 'frontend/package.json'
      - 'frontend/package-lock.json'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ— Setup repo
        uses: actions/checkout@v3

      - name: ðŸ— Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: npm

      - name: ðŸ— Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ðŸ“¦ Install dependencies
        run: npm install
        working-directory: frontend

      - name: ðŸš€ Build app
        run: eas build --profile preview --platform android --non-interactive
        working-directory: frontend

      - name: ðŸ— Fetch latest build URL
        run: |
          BUILD_INFO=$(eas build:list --json --limit=1 --platform=android --non-interactive)
          BUILD_URL=$(echo $BUILD_INFO | jq -r '.[0].artifacts.buildUrl')
          echo "Build URL: $BUILD_URL"
          echo "BUILD_URL=$BUILD_URL" >> $GITHUB_ENV
        working-directory: frontend
